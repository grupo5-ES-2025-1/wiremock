type: object
properties:
  id:
    description: The unique identifier for this request
    type: string
    format: uuid
  method:
    description: The HTTP request method
    type: string
    example: "GET"
  url:
    description: The path and query to match exactly against
    type: string
    example: "/received-request/2"
  absoluteUrl:
    description: The full URL to match against
    type: string
    example: "http://localhost:56738/received-request/2"
  scheme:
    description: The URL scheme (http/https)
    type: string
    example: "http"
  host:
    description: The host part of the URL
    type: string
    example: "localhost"
  port:
    description: The port number
    type: integer
    example: 56738
  clientIp:
    description: The client IP address
    type: string
    example: "127.0.0.1"
  headers:
    description: HTTP headers received with the request
    type: object
    additionalProperties:
      type: object
      properties:
        key:
          type: string
        values:
          type: array
          items:
            type: string
    example:
      Connection: 
        key: "Connection"
        values: ["keep-alive"]
      Host: 
        key: "Host"
        values: ["localhost:56738"]
      User-Agent: 
        key: "User-Agent"
        values: ["Apache-HttpClient/4.5.1 (Java/1.7.0_51)"]
  cookies:
    description: Cookies received with the request
    type: object
    additionalProperties:
      type: object
      properties:
        name:
          type: string
        value:
          type: string
    example: {}
  body:
    description: Body string to match against
    type: string
    example: "Hello world"
  bodyAsBase64:
    description: Base64 encoded body content
    type: string
  browserProxyRequest:
    description: Whether this request was made via a browser proxy
    type: boolean
    example: false
  loggedDate:
    description: The timestamp when the request was logged (epoch millis)
    type: integer
    format: int64
    example: 1471442557047
  loggedDateString:
    description: The formatted date string when the request was logged
    type: string
    example: "2016-08-17T14:02:37Z"
  queryParams:
    description: Query parameters parsed from the URL
    type: object
    additionalProperties:
      type: object
      properties:
        key:
          type: string
        values:
          type: array
          items:
            type: string
  formParams:
    description: Form parameters parsed from the request body
    type: object
    additionalProperties:
      type: object
      properties:
        key:
          type: string
        values:
          type: array
          items:
            type: string
  multiparts:
    description: Multipart form data parts
    type: array
    items:
      type: object
      properties:
        name:
          type: string
          description: The name of the multipart part
        fileName:
          type: string
          description: The filename of the multipart part, if provided
        headers:
          type: object
          description: Headers associated with this part
          additionalProperties:
            type: object
            properties:
              key:
                type: string
              values:
                type: array
                items:
                  type: string
        body:
          type: string
          description: The body content of this part
        bodyAsBase64:
          type: string
          description: Base64 encoded body content of this part
      required:
        - name
  protocol:
    description: The HTTP protocol version
    type: string
    example: "HTTP/1.1"
